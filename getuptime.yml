---
- hosts: "{{ HOSTS }}"
  become: yes

  tasks:
    - name: get hostname
      command: /bin/hostname
      changed_when: False
      register: hostname

    - name: get uptime
      shell: /usr/bin/uptime | grep -ohe 'up .*' | sed 's/,//g' | awk '{ print $2" "$3 }'
      changed_when: False
      register: uptime

    - name: get date
      shell: /bin/date
      register: datetime

    - debug: var={{ item }}
      with_items:
        - hostname.stdout
        - uptime.stdout
        - datetime.stdout
